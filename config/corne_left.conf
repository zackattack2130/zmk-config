# Turn on the display and allow a custom status screen
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

# Split + roles
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE=y

# Show battery + percentage and connection (left side)
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y

# Words per minute (lets the module show WPM graphs/pet)
CONFIG_ZMK_WPM=y

# Power saving
CONFIG_ZMK_IDLE_TIMEOUT=30000            # 30s -> idle (dims/blank display)
CONFIG_ZMK_SLEEP=y                       # enable deep sleep
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000     # 15 min -> deep sleep
